<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        {% include styles.html %}
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>
        <div class="site clearfix">
           <header id="header">   
              <nav class="navbar-fixed-top">
                <ul>
                  <li><a href="/">Blog</a></li>
                  <li><a href="/projects">Projects </a></li>
                  <li><a href="/aboutus"> About us </a></li>
                  <li><a href="/contactus"> Contact us </a></li>
                </ul>
              </nav>
           </header>
              
              <div id="logo" class="container">
              <center>
              <div class="sticky stuck" style='width:900px;'>
                <center>
                    <span class="letter" data="D">D</span>
                    <span class="letter" data="E">E</span>
                    <span class="letter" data="L">L</span>
                    <span class="letter" data="T">T</span>
                    <span class="letter" data="A">A</span>
                </center>
            </div>   
          </center>
          </div>
          
          <div class="row main-content col-md-7">
              {{ content }}
          </div>
              
          <div class="footer">
            <div class="contact">
              <p>
                Your Name<br />

                you@example.com
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/yourusername">github.com/yourusername</a><br />
                <a href="https://twitter.com/yourusername">twitter.com/yourusername</a><br />
              </p>
            </div>
          </div>
        </div>

        <a id="top_button">
          "Top"
          <i class="icon icon-up"></i>
        </a>  

     {% include scripts.html %}
    </body>
</html>
